    (function() {

        var width = document.documentElement.clientWidth || document.body.clientWidth;
        //375这个数字是根据你的设计图的实际大小来的，所以值具体根据设计图的大小,根据苹果6的尺寸布局设计
        html.style.fontSize = width / 375 * 50 * 2 + 'px';
    })()
